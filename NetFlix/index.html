<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsive/responsive.css">

    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <div id='logo'>
                <span class='w0'>N</span>
                <span class='w1'>e</span>
                <span class='w2'>t</span>
                <span class='w3'>f</span>
                <span class='w4'>l</span>
                <span class='w5'>i</span>
                <span class='w6'>x</span>
            </div>
            <div class="nav-items">
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Mais recentes</a>
                    <a href="#">Minha lista</a>
                </nav>
            </div>
            <div id="buttons-iconesnav">
                <button role="button" class="iconesnav">
                    <i class="fas fa-search"></i>
                </button>
                <button role="button" class="iconesnav">
                    INFANTIL
                </button>
                <button role="button" class="iconesnav">
                    <i class="fas fa-gift"></i>
                </button>
                <button role="button" class="iconesnav">
                    <i class="fas fa-bell"></i>
                </button>
                <button role="button" class="iconesnav">
                    <img src="img/avatar.png" alt="Avatar" class="avatar">
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste
                    drama vencedor do Emmy e do Globo de Ouro.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="">
            </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/bc72d04ca7.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>

</html>
